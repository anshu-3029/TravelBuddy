{% extends 'base.html' %}

{% block content %}

<div style="padding:60px 20px; background:#f7f9fc;">

    <div style="text-align:center; margin-bottom:40px;">
        <h1 style="color:#0b3c5d;">Our Travel Packages</h1>
        <p style="color:#555;">Choose from our curated travel experiences.</p>
    </div>

    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">

        {% for package in packages %}
        <div class="col-lg-4 col-md-6 mb-4">
    <div class="card package-card h-100 shadow-sm">

        <img src="{{ package.image.url }}" 
             class="card-img-top" 
             style="height:220px; object-fit:cover;" 
             alt="{{ package.title }}">

        <div class="card-body d-flex flex-column">

            <h5 class="fw-bold">{{ package.title }}</h5>
            <p class="text-muted">{{ package.subtitle }}</p>

            <p class="fw-bold price-text mb-3">â‚¹{{ package.price }}</p>

            <!-- This pushes button to bottom -->
            <div class="mt-auto">
                <a href="{% url 'book_now' package.id %}" class="btn book-btn w-100"> Book Now </a>

            </div>

        </div>
    </div>
</div>

        {% empty %}
        <p>No packages available.</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
