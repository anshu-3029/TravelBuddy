{% extends "admin/admin_base.html" %}
{% block title %}{{ action }} Package{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="card shadow-lg p-4 rounded-4 border-0">

        <h2 class="mb-4 fw-bold">Add New Package</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Title</label>
                    {{ form.title }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Subtitle</label>
                    {{ form.subtitle }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Price</label>
                    {{ form.price }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Slug</label>
                    {{ form.slug }}
                </div>

                <div class="col-md-12 mb-4">
                    <label class="form-label fw-semibold">Image</label>
                    {{ form.image }}
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>

                <button type="submit" class="btn btn-success px-5 py-2 fw-bold rounded-3">
                    Save Package
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
