<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background: #0b4d66;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 230px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #08384d;
        }

        .content {
            margin-left: 230px;
            padding: 30px;
        }

        .card {
            border-radius: 12px;
        }

        .topbar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h4>Admin Panel</h4>

    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_add_package' %}">Add Package</a>
    <a href="{% url 'admin_logout' %}">Logout</a>


</div>

<div class="content">

    <div class="topbar d-flex justify-content-between">
        <h5>Welcome, {{ request.user.username }}</h5>
        <span>TravelBuddy Admin</span>
    </div>

    {% block content %}{% endblock %}

</div>

</body>
</html>
